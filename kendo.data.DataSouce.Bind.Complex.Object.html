    <div id="grid"></div>

<script>
     $(function () {

    // define a json as array type 
    var peoples = { "people": [{ "name": "John Smith", "phone": "(519) 420-2391", "address": { "street": "123 Main St", "city": "Someplace" } }, { "name": "John2 Smith", "phone": "(519) 420-2391", "address": { "street": "123 Main St", "city": "Someplace" } } ] };

    
$("#grid").kendoGrid({ dataSource: { data: peoples, schema: { data: 'people' } }, columns: [ { field: "name" }, { field: "phone" }, { field: "address.street", title: "Address / Street" }, { field: "address.city", title: "Address / City" } ] });

           
    });
</script>

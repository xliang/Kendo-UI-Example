<script>
$(function() {
    //create data source, passing a remote endpoint
    var remoteDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "http://jsonplaceholder.typicode.com/users",
                dataType: "jsonp"
            }
        },
        requestStart: function() {
            console.log('reading data...')
        },
        requestEnd: function() {
            console.log('done...')
        }
    });

    //fetch/read data into instance, then do something
    remoteDataSource.fetch(function() {
        //this = DataSource instance, call DataSource methods on it
        console.log(this.data().length);
        console.log(this.get(1).name);
        console.log(this.get(2).name);
    });


});
</script>

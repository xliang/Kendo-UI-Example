<!DOCTYPE html>
<html>
    <head>
        <title>
            Template
        </title>
        <link href="http://cdn.kendostatic.com/2015.1.318/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="http://cdn.kendostatic.com/2015.1.318/styles/kendo.default.min.css" rel="stylesheet"/>
        <link href="http://cdn.kendostatic.com/2015.1.318/styles/kendo.dataviz.min.css" rel="stylesheet"/>
        <link href="http://cdn.kendostatic.com/2015.1.318/styles/kendo.dataviz.default.min.css" rel="stylesheet"/>
        <script src="http://cdn.kendostatic.com/2015.1.318/js/jquery.min.js">
        </script>
        <script src="http://cdn.kendostatic.com/2015.1.318/js/kendo.all.min.js">
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div id="customerGrid">
        </div>
    </body>
</html>
<script>
    $(function () {
        var managecustomerGrid = $("#customerGrid").kendoGrid({
            dataSource: {
                type: "odata",
                transport: {
                    read: "http://demos.kendoui.com/service/Northwind.svc/Orders"
                },
                schema: {
                    model: {
                        fields: {
                            OrderID: {
                                type: "number"
                            },
                            Freight: {
                                type: "number"
                            },
                            ShipName: {
                                type: "string"
                            },
                            OrderDate: {
                                type: "date"
                            },
                            ShipCity: {
                                type: "string"
                            }
                        }
                    }
                },

                serverPaging: true,
                serverSorting: true,
                serverFiltering: true,
                pageSize: 50,
                batch: false
            },
            toolbar: "toolbar template missing",
            height: 600,
            
            // virtual scroll bar
            scrollable: {
                virtual: true
            },
            
            filterable: {
                operators: {
                    string: {
                        contains: "Contains",
                        startswith: "Starts with",
                        endswith: "Ends with",
                        eq: "Is equal to",
                        doesnotcontain: "Doesn't contain"
                    }
                }
            },
            sortable: true,
            columns: [{
                field: "OrderID",
                title: "SR No.",
                width: "80px",
                template: "<span id='#=OrderID#'>#=OrderID#</span>"
            }, {
                field: "ShipName",
                title: "Ship Name",
                width: "110px"
            }, {
                field: "OrderDate",
                title: "Date",
                width: "110px"
            }, {
                command: ["edit", "detail", "cancel"],
                title: "&nbsp;",
                title: "Actions",
                width: "130px",
                filterable: false,
                sortable: false
            }]
        });
           
    });
</script>

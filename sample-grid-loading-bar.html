<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style type="text/css">

                        }
                    },
                    sort: {
                        field: "year",
                        dir: "asc"
                    },
                    requestStart: function () {
                        kendo.ui.progress($("#loading"), true);
                    },
                    requestEnd: function () {
                        kendo.ui.progress($("#loading"), false);

                    }
                },
                title: {
                    text: "Spain electricity production (GWh)"
                },
                legend: {
                    position: "top"
                },
                seriesDefaults: {
                    type: "area"
                },
                series: [{
                    field: "nuclear",
                    name: "Nuclear"
                }, {
                    field: "hydro",
                    name: "Hydro"
                }, {
                    field: "wind",
                    name: "Wind"
                }],
                categoryAxis: {
                    field: "year",
                    labels: {
                        rotation: -90
                    }
                },
                valueAxis: {
                    labels: {
                        format: "N0"
                    },
                    majorUnit: 10000
                },
                tooltip: {
                    visible: true,
                    format: "N0"
                }
            });
        }); 
    </script>
</body>
